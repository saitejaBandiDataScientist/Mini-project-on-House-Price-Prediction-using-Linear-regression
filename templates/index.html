<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            color: #eaeaea;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* PAGE */
        .page {
            max-width: 950px;
            margin: 40px auto;
        }

        /* HEADER */
        .header-card {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 45px 40px 45px 160px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .profile-pic {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        .title {
            text-align: center;
            font-size: 32px;
            margin: 0;
            font-weight: 600;
            color: #ffffff;
        }

        /* FORM */
        .form-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-grid input {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0, 0, 0, 0.35);
            color: #ffffff;
            font-size: 14px;
        }

        .form-grid input::placeholder {
            color: #bbbbbb;
        }

        .form-grid input:focus {
            outline: none;
            border-color: #00e6e6;
            box-shadow: 0 0 8px rgba(0,230,230,0.6);
        }

        /* BUTTON */
        .predict-btn {
            grid-column: span 2;
            padding: 16px;
            background: linear-gradient(135deg, #00e6e6, #0072ff);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,114,255,0.5);
        }

        /* RESULT */
        .result-card {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.45);
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .result-title {
            font-size: 18px;
            color: #cccccc;
        }

        .result-value {
            font-size: 30px;
            font-weight: bold;
            color: #00e6e6;
            margin-top: 8px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #cccccc;
        }
    </style>
</head>

<body>

<div class="page">

    <!-- HEADER -->
    <div class="header-card">
        <img src="{{ url_for('static', filename='myphoto.jpg') }}" class="profile-pic">
        <h1 class="title">üè† House Sale Prediction</h1>
    </div>

    <!-- FORM -->
    <div class="form-card">
        <form action="/predict" method="POST" class="form-grid">

            <input type="number" name="bedrooms" placeholder="Bedrooms" required>
            <input type="number" name="bathrooms" step="0.1" placeholder="Bathrooms" required>

            <input type="number" name="sqft_living" placeholder="Sqft Living" required>
            <input type="number" name="sqft_lot" placeholder="Sqft Lot" required>

            <input type="number" name="floors" step="0.1" placeholder="Floors" required>
            <input type="number" name="waterfront" placeholder="Waterfront (0 or 1)" required>

            <input type="number" name="view" placeholder="View" required>
            <input type="number" name="condition" placeholder="Condition" required>

            <input type="number" name="sqft_above" placeholder="Sqft Above" required>
            <input type="number" name="sqft_basement" placeholder="Sqft Basement" required>

            <input type="number" name="yr_built" placeholder="Year Built" required>
            <input type="number" name="yr_renovated" placeholder="Year Renovated (0 if none)" required>

            <input type="number" name="city" placeholder="City (encoded)" required>
            <input type="number" name="country" placeholder="Country (encoded)" required>

            <input type="number" name="year" placeholder="Year" required>
            <input type="number" name="month" placeholder="Month" required>
            <input type="number" name="day" placeholder="Day" required>

            <button type="submit" class="predict-btn">
                Predict Price
            </button>
        </form>

        {% if prediction_text %}
        <div class="result-card">
            <p class="result-title">Estimated House Price</p>
            <p class="result-value">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <h2>Project By Saiteja</h2>
    </div>

</div>
</body>
</html>
